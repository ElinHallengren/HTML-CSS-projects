<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Website</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" 
    integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" 
    crossorigin="anonymous">
    <style>
    body{
        overflow-x: hidden;
    }
    h1{
        animation-duration: 3s;
        animation-name: fadeIn;
        animation-iteration-count: initial;
    }
    @keyframes fadeIn{
        0%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="text-center">This is the first bootstrap page EVER!</h1>
    <img class="img-responsive" src="http://www.wildlife-pictures-online.com/image-files/zebra-tgr-04.jpg">
    <button class="btn btn-primary"><i class="fa fa-thumbs-up"> Like</i></button>
    <button class="btn btn-info"><i class="fa fa-info-circle"> Info</i></button>
    <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
    </div>
</body>
</html>
